<div> 
  <h1 style="font-family:impact; font-size:300%; text-allign: center;"> BOBBY WILL BE FREE IN </h1>

  <p style="font-family:impact; font-size:600%; text-allign: center;" id="countdown"> </p>

  <p style="font-family:impact; font-size:300%; text-allign: center;"> Sources: </p>

  <a style="font-family:impact; font-size:200%;" href="http://www.nydailynews.com/new-york/bobby-shmurda-cops-seven-year-plea-deal-gang-conspiracy-case-article-1.2784861">Bobby's initial 7-Year sentence on 9/9/16</a>

  <iframe width="900" height="300" scrolling="no" frameborder="no" allow="autoplay" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/174098147&amp;color=%23ff5500&amp;auto_play=true&amp;hide_related=false&amp;show_comments=true&amp;show_user=true&amp;show_reposts=false&amp;show_teaser=true&amp;visual=true"></iframe>
</div>
<script>
// Set the date we're counting down to
var countDownDate = new Date("Sep 9, 2021 00:00:00").getTime();

// Update the count down every 1 second
var x = setInterval(function() {

  // Get todays date and time
  var now = new Date().getTime();

  // Find the distance between now an the count down date
  var distance = countDownDate - now;

  // Time calculations for years, days, hours, minutes and seconds
  var years = Math.floor(distance / (1000 *60 *60 * 24 * 365))
  var days = Math.floor(distance % (1000 *60 *60 * 24 * 365) / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);

  // Display the result in the element with id="countdown"
  document.getElementById("countdown").innerHTML = years + "y " + days + "d " + hours + "h " + minutes + "m " + seconds + "s ";

  // If the count down is finished, write some text 
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("coutdown").innerHTML = "!!!BOBBY FREE!!!";
  }
}, 1000);
</script>

<body link="#ffffff" vlink="#ffffff" alink="#ffffff"> >
<div> 
  <h1 style="color:white; font-family:impact; font-size:300%; text-allign: center;"> BOBBY WILL BE FREE IN </h1>

  <p style="color:white; font-family:impact; font-size:600%; text-allign: center;" id="countdown"> </p>

  <a style="font-family:impact; font-size:300%;" http://www.xxlmag.com/news/2018/10/bobby-shmurda-released-from-prison-november-2020/">SOURCE</a>
  <p></p>
  
  <iframe width="560" height="315" src="https://www.youtube.com/embed/2wH9lqziDB8?autoplay=1&loop=1" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
</div>
<script>
// Set the date we're counting down to
var countDownDate = new Date("Sep 9, 2021 00:00:00").getTime();

// Update the count down every 1 second
var x = setInterval(function() {

  // Get todays date and time
  var now = new Date().getTime();

  // Find the distance between now an the count down date
  var distance = countDownDate - now;

  // Time calculations for years, days, hours, minutes and seconds
  var years = Math.floor(distance / (1000 *60 *60 * 24 * 365))
  var days = Math.floor(distance % (1000 *60 *60 * 24 * 365) / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);

  // Display the result in the element with id="countdown"
  document.getElementById("countdown").innerHTML = years + "y " + days + "d " + hours + "h " + minutes + "m " + seconds + "s ";

  // If the count down is finished, write some text 
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("coutdown").innerHTML = "!!!BOBBY FREE!!!";
  }
}, 1000);
</script>

</body>
